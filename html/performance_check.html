<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业绩核对</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>

<div id="app" class="customer">
    <template>
        <p class="cus_title">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item :to="{ path: '/' }">业绩核对</el-breadcrumb-item>
            </el-breadcrumb>
        </p>
        <div class="cus_center">
            <el-date-picker class="cus_seatch"
                            v-model="value"
                            type="month"
                            placeholder="选择月份查询">
            </el-date-picker>
            <el-button type="success" class="fr" @click="">本月总业绩</el-button>
        </div>
        <div>
            <el-button type="primary" disabled>消费总业绩：1235</el-button>
            <el-button type="danger" disabled>消耗总业绩：1235</el-button>
            <el-button type="warning" disabled>总手工：1235</el-button>
            <el-button type="success" disabled>总提成：1235</el-button>
        </div>
        <div class="basic_inf">
            <el-table
                    :data="performance"
                    style="width: 100%">
                <el-table-column
                        prop="staff"
                        label="员工">
                </el-table-column>
                <el-table-column
                        label="总消费">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="">{{scope.row.zxf}}</el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="xftc"
                        label="消费提成">
                </el-table-column>
                <el-table-column
                        label="总消耗">
                    <template slot-scope="scope">
                        <el-button type="danger" size="mini" @click="">{{scope.row.zxh}}</el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="xftc"
                        label="消耗提成">
                </el-table-column>
                <el-table-column
                        label="总手工">
                    <template slot-scope="scope">
                        <el-button type="warning" size="mini" @click="">{{scope.row.zsg}}</el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="zsgtc"
                        label="总提成">
                </el-table-column>
                <el-table-column
                        label="操作"
                        show-overflow-tooltip>
                    <template slot-scope="scope">
                        <el-button type="danger" plain size="mini" @click="zt=true">修改</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <el-dialog
                title="修改业绩"
                :before-close="close"
                :visible.sync="zt"
                width="400px"
                center>
            <ul class="goods_edit">
                <li>
                    <span class="list_left">总消费金额</span>
                    <span class="list_right">
                    <el-input v-model="edit.xf" placeholder="请输入修改后的金额"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">总消耗金额</span>
                    <span class="list_right">
                    <el-input v-model="edit.xh" placeholder="请输入修改后的金额"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">总手工</span>
                    <span class="list_right">
                    <el-input v-model="edit.fee" placeholder="请输入修改后的金额"></el-input>
                </span>
                </li>
            </ul>
            <span slot="footer" class="dialog-footer">
            <el-button @click="edit_per=false">取 消</el-button>
            <el-button type="primary" @click="">确 定</el-button>
          </span>
        </el-dialog>
    </template>
</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            edit_per: false,
            zt: false,
            value: '',
            xf: '452',
            xh: '452',
            tc: '452',
            performance: [{
                staff: '丽丽',
                zxf: '3533',
                xftc: '322',
                zxh: '3232',
                xhtc: '432',
                zsg: '123',
                zsgtc: '32'
            }, {
                staff: '王莉',
                zxf: '3533',
                xftc: '322',
                zxh: '3232',
                xhtc: '432',
                zsg: '123',
                zsgtc: '32'
            }],

            edit: {
                xf: '',
                xh: '',
                fee: '',
            },
        },
        methods: {
            close() {
                this.zt = false;
            }
        },
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this;
                loginState()
            })
        }
    })
</script>
