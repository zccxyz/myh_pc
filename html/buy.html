<!DOCTYPE html>

</head>
<body>

<div id="app" class="customer">
    <p class="cus_title">
        <el-breadcrumb separator-class="el-icon-arrow-right">
            <el-breadcrumb-item :to="{ path: '/' }">信息管理</el-breadcrumb-item>

            <el-table-column

            <el-table-column

            </el-table-column>
            <el-table-column
                    prop="price"
                    label="零售价">
            </el-table-column>
            <el-table-column
                    prop="stock"
                    label="库存">

            <el-table-column
                    prop="fre"

            <el-table-column
                    prop="fre"
                    label="赠送">
            </el-table-column>
            <el-table-column
                    label="加入购物车"
                    show-overflow-tooltip>
                <i class="el-icon-remove blue_c"></i>
                     <i>5</i>
                     <i class="el-icon-circle-plus blue_c"></i>
            </el-table-column>
        </el-table>
       <div class="cart_div">
           <p class="cart_title">
               已选择
               <span class="fr mar_hun">
                <img src="../images/delete.png">&nbsp;全部清空
               </span>
           </p>
           <ul class="consume_list">
               <li class="linr_four">
                    <span class="g_name">
                     面部护理
                </span>
                 <span class="p_wid">￥298.00</span>
                 <span>
                     优惠方式
                     <el-radio v-model="radio" label="1">打折</el-radio>
                    <el-radio v-model="radio" label="2">赠送</el-radio>
                    <i class="check_box">
                    <el-checkbox v-model="checked">修改次数</el-checkbox></i><el-input v-model="input" placeholder="请输入" class="in_wid und_line"></el-input>
                 </span>
                 <span class="fr mar_hun">
                     <i class="el-icon-remove blue_c"></i>
                     <i>5</i>
                     <i class="el-icon-circle-plus blue_c"></i>
                </span>

               </li>
               <li class="linr_four">
                    <span class="g_name">
                     面部护理
                </span>
                 <span class="p_wid">￥298.00</span>
                 <span>
                     优惠方式
                     <el-radio v-model="radio" label="1">打折</el-radio>
                    <el-radio v-model="radio" label="2">赠送</el-radio>
                    <i class="check_box">
                        <el-checkbox v-model="checked">修改次数</el-checkbox>
                    </i><el-input v-model="input" placeholder="请输入" class="in_wid und_line"></el-input>
                 </span>
                 <span class="fr mar_hun">
                     <i class="el-icon-remove blue_c"></i>
                     <i>5</i>
                     <i class="el-icon-circle-plus blue_c"></i>
                </span>

               </li>
           </ul>
     <div style="height:50px"></div>
           <div class="cart_total">
         <span class="fl cr total_money">
             合计：15235
         </span>
         <span class="red_box pay">提交订单</span>

       </div>

</div>

</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            input: '',
            radio:'',
            checked:'',
             centerDialogVisible: false,
             tableData3: [{
                px: '产品',
                class: '面部',
                name: '睡眠面膜',
                price: '231',
                stock: '12',
                fre: '',
                fee: '',
                give: '是'
            }, {
                px: '套盒',
                class: '身体',
                name: '肩颈套',
                price: '2310',
                stock: '12',
                fre: '12',
                fee: '5',
                give: '是'
            }],
            multipleSelection: [],

            list: [],
            r: '',
            fileList: [],
        },
        methods: {
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            getGoods() {
                $.post(url(methods.getAllGoods), v=>{
                    let rs = verify(v)
                    if(rs != false){
                        this.list = rs
                    }
                })
            },
            ok() {
                success('上传成功')
                this.fileList = []
                this.getGoods()
            },
            beforeUpload2(f) {
                let ext = f.name.toString().split('.')
                if(ext[1] != 'xlsx') {
                    error('请上传xlsx文件')
                    return false
                }
            },
        },
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this;
                this.getGoods()
                loginState()
                this.r = url(methods.upload+'?type=2')
            })
        }
    })
</script>
