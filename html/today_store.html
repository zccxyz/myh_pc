<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日到店</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        .store_tabs{
            width: 50%;
            margin: 5px auto;
            display: block;
        }
        .store_tabs label{
            display:inline-block;
            width: 50%;
        }
        .store_tabs label span{
            display:inline-block;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="app" class="customer">
<template>
    <p class="cus_title">
        <el-breadcrumb separator-class="el-icon-arrow-right">
            <el-breadcrumb-item :to="{ path: '/' }">工作台首页</el-breadcrumb-item>
            <el-breadcrumb-item>今日到店</el-breadcrumb-item>
        </el-breadcrumb>
    </p>
    <div class="cus_center">
        <el-radio-group v-model="now" class="store_tabs">
            <el-radio-button label="会员"></el-radio-button>
            <el-radio-button label="新客"></el-radio-button>
        </el-radio-group>
    </div>
    <el-table
            :data="nowArr"
            border
            style="width: 100%">
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="sex"
                label="性别"
                width="180">
        </el-table-column>
        <el-table-column
                prop="tel"
                label="电话"
                width="180">
        </el-table-column>
        <el-table-column
                prop="arrival_time"
                label="到店时间">
        </el-table-column>
    </el-table>
</template>
</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }],
            member: [],
            new: [],
            now: '会员',
            nowArr: [],
        },
        methods: {
            getData(){
                $.get(url(methods.toStoreDetail), v=>{
                    if(v.code==1){
                        this.member = v.res.m
                        this.nowArr = v.res.m
                        this.new = v.res.n
                    }else{
                        error(v.error)
                    }
                })
            }
        },
        watch: {
            now(v) {
                if(v=='会员'){
                    this.nowArr = this.member
                }else{
                    this.nowArr = this.new
                }
                this.getData()
            }
        },
        mounted() {
            this.$nextTick(e=>{
                //初始化
                that = this;
                loginState()
                this.getData()
            })
        }
    })
</script>
