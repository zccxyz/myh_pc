<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡项管理</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        .dis_div{
            display: flex;
            flex-wrap: wrap;
        }
        .dis_div>span{
            display: inline-block;
            width: 46%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div id="app" class="customer">
    <template>
        <p class="cus_title">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item :to="{ path: '/' }">卡项管理</el-breadcrumb-item>
            </el-breadcrumb>
        </p>
        <div class="cus_center">
            <el-button type="success" class="fr" @click="add_card = true" style="margin-bottom: 5px">新增卡项</el-button>
        </div>
        <el-table
                :data="tableData"
                border
                style="width: 100%">
            <el-table-column
                    prop="date"
                    label="卡类"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="卡名称"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="卡金额">
            </el-table-column>
            <el-table-column
                    label="操作"
                    fixed="right"
                    show-overflow-tooltip>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="">编辑
                    </el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-dialog title="新增商品"
                   :visible.sync="add_card"
                   width="660px"
                   center>
            <ul class="goods_edit">
                <li>
                    <span class="list_left">卡类</span>
                    <span class="list_right">
                        <el-radio v-model="sj.type" label="1">折扣卡</el-radio>
                        <el-radio v-model="sj.type" label="2">折扣储值卡</el-radio>
                        <el-radio v-model="sj.type" label="3">全场折扣卡</el-radio>
                    </span>
                </li>
                <li>
                    <span class="list_left">卡名</span>
                    <span class="list_right">
                    <el-input v-model="sj.price" placeholder="请输入卡名"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">售价</span>
                    <span class="list_right">
                    <el-input v-model="sj.stock" placeholder="请输入售价"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">额度</span>
                    <span class="list_right">
                    <el-input v-model="sj.fre" placeholder="请输入额度"></el-input>
                </span>
                </li>
                <li v-if="sj.type==3">
                    <span class="list_left">折扣</span>
                    <span class="list_right">
                    <el-input v-model="sj.fre" placeholder="请输入折扣"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">是否允许赠送</span>
                    <span class="list_right">
                       <el-radio v-model="radio" label="1">允许</el-radio>
                        <el-radio v-model="radio" label="2">不允许</el-radio>
                    </span>
                </li>
                <li v-if="sj.type==2" class="dis_div">
                    <span>
                        套盒折扣：&#12288;
                        <el-input v-model="input" placeholder="0" class="in_wid"></el-input>&nbsp;%
                    </span>
                    <span>
                        产品折扣：&#12288;
                        <el-input v-model="input" placeholder="0" class="in_wid"></el-input>&nbsp;%
                    </span>
                    <span>
                        礼包折扣：&#12288;
                        <el-input v-model="input" placeholder="0" class="in_wid"></el-input>&nbsp;%
                    </span>
                    <span>
                        项目折扣：&#12288;
                        <el-input v-model="input" placeholder="0" class="in_wid"></el-input>&nbsp;%
                    </span>
                </li>
            </ul>
            <span slot="footer" class="dialog-footer">
            <el-button @click="add_card = false">取 消</el-button>
            <el-button type="primary" @click="">确 定</el-button>
          </span>
        </el-dialog>
    </template>
</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({

                stock: '',
                fre: '',
                fee: '',
                cid: ''
            },
            add_card:'false',
            radio:'',
            options: [{
                value: '选项1',

            }, {
                value: '选项2',
                label: '折扣储值卡'
            }, {

            }],
            value: '',
            tableData: [{

            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }]
        },
        methods: {},
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this;
                loginState()
            })
        }
    })
</script>
