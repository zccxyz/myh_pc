<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回收站</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>

<div id="app" class="customer">
    <template>
        <p class="cus_title">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item :to="{ path: '/' }">工作台首页</el-breadcrumb-item>
                <el-breadcrumb-item>回收站</el-breadcrumb-item>
            </el-breadcrumb>
        </p>
        <el-tabs type="card"
                 class="vip_infor">
            <el-tab-pane>
                <span slot="label" @click="getData(1)" class="tit_label">项目</span>
                <div class="over_hidden">
                    <el-input class="cus_seatch over_hidden" style="float: left"
                              placeholder="请输入商品名称"
                              prefix-icon="el-icon-search"
                              v-model="xm_input">
                    </el-input>
                    <el-button type="success" class="fr" @click="del">批量删除</el-button>
                </div>
                <el-table :data="list.filter(
                        data => (!xm_input || data.name.toLowerCase().includes(down_input.toLowerCase())))">
                    <el-table-column
                            type="selection"
                            min-width="55">
                    </el-table-column>
                    <el-table-column
                            prop="pro_name"
                            label="项目名称">
                    </el-table-column>
                    <el-table-column
                            prop="price"
                            label="金额">
                    </el-table-column>
                    <el-table-column
                            label="操作">
                        <template slot-scope="scope">
                            <el-button
                                    size="mini" type="danger"
                                    @click="del(scope.row, 1)">删除
                            </el-button>
                            <el-button
                                    size="mini" type="primary"
                                    @click="back(scope.row, 1)">还原
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-tab-pane>
            <el-tab-pane>
                <span slot="label" @click="getData(2)" class="tit_label">套盒</span>
            </el-tab-pane>
            <el-tab-pane>
                <span slot="label" @click="getData(3)" class="tit_label">方案</span>
            </el-tab-pane>
            <el-tab-pane>
                <span slot="label" @click="getData(4)" class="tit_label">产品</span>
            </el-tab-pane>
            <el-tab-pane>
                <span slot="label" @click="getData(5)" class="tit_label">卡项</span>
            </el-tab-pane>
        </el-tabs>
    </template>

</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            xm_input: '',
            th_input: '',
            fa_input: '',
            cp_input: '',
            kx_input: '',
            list: [],
            list2: [],
            list3: [],
            list4: [],
            list5: [],
            data: [],
            all: false,
            all2: false,
            all3: false,
            all4: false,
            all5: false,
            str: '',
            str2: '',
            str3: '',
            str4: '',
            str5: '',
            now: '',
        },
        methods: {
            getData(type = 1) {
                this.now = type;
                $.post(url(methods.trashData), {'type': type}, (v) => {
                    for (let x of v.data) {
                        x.zt = false;
                    }
                    switch (type) {
                        case 1:
                            this.list = v.data;
                            break;
                        case 2:
                            this.list2 = v.data;
                            break;
                        case 3:
                            this.list3 = v.data;
                            break;
                        case 4:
                            this.list4 = v.data;
                            break;
                        case 5:
                            this.list5 = v.data;
                            break;
                    }
                })
            },
            del(v, type) {
                $.post(url(methods.delData), {'type': type, 'id': JSON.stringify([v['id']])}, (v)=>{
                    if(v.data){
                        this.getData(type);
                    }else{
                        error("删除失败")
                    }
                })
            },
            delAll() {
                let arr = [];
                switch (this.now) {
                    case 1:
                        for(let v of this.list){
                            if(v.zt){
                                arr.push(v.id);
                            }
                        }
                        break;
                    case 2:
                        for(let v of this.list2){
                            if(v.zt){
                                arr.push(v.id);
                            }
                        }
                        break;
                    case 3:
                        for(let v of this.list3){
                            if(v.zt){
                                arr.push(v.id);
                            }
                        }
                        break;
                    case 4:
                        for(let v of this.list4){
                            if(v.zt){
                                arr.push(v.id);
                            }
                        }
                        break;
                    case 5:
                        for(let v of this.list5){
                            if(v.zt){
                                arr.push(v.id);
                            }
                        }
                        break;
                }
                if(arr.length == 0){
                    error('至少选择一项');
                    return;
                }
                $.post(url(methods.delData), {'type': this.now, 'id': JSON.stringify(arr)}, (v)=>{
                    if(v.data){
                        this.getData(this.now)
                    }else{
                        error("删除失败")
                    }
                })
            },
            back(v, type){
                $.post(url(methods.backData), {'type': type, 'id': v['id']}, (v)=>{
                    if(v.data){
                        this.getData(type)
                    }else{
                        error("删除失败")
                    }
                })
            }
        },
        watch: {
            all(v) {
                if (v) {
                    for (let v of this.list) {
                        v.zt = true;
                    }
                } else {
                    for (let v of this.list) {
                        v.zt = false;
                    }
                }
            },
            all2(v) {
                if (v) {
                    for (let v of this.list2) {
                        v.zt = true;
                    }
                } else {
                    for (let v of this.list2) {
                        v.zt = false;
                    }
                }
            },
            all3(v) {
                if(v){
                    for(let v of this.list3){
                        v.zt = true;
                    }
                }else{
                    for(let v of this.list3){
                        v.zt = false;
                    }
                }
            },
            all4(v) {
                if(v){
                    for(let v of this.list4){
                        v.zt = true;
                    }
                }else{
                    for(let v of this.list4){
                        v.zt = false;
                    }
                }
            },
            all5(v) {
                if(v){
                    for(let v of this.list5){
                        v.zt = true;
                    }
                }else{
                    for(let v of this.list5){
                        v.zt = false;
                    }
                }
            },
        },
        mounted() {
            this.getData()
        }
    });
</script>
