<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方案管理</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/goods.css">
</head>
<body>

<div id="app" class="customer">
    <template>
        <p class="cus_title">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item :to="{ path: '/' }">方案管理</el-breadcrumb-item>
                <el-breadcrumb-item>添加方案</el-breadcrumb-item>
            </el-breadcrumb>
        </p>
        <div class="cus_center">
            <ul class="goods_l">
                <li>
                    <span class="list_left">方案名称</span>
                    <span class="list_right">
                    <el-input v-model="input" placeholder="请输入方案名称"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">售价</span>
                    <span class="list_right">
                    <el-input v-model="input" placeholder="请输入售价"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">项目</span>
                    <span class="list_right">
                        <p class="other_back" style="height:40px" @click="good_list=true">
                            <i class="fr el-icon-circle-plus-outline" style="font-size: 2.2rem;color:#ad97f9;line-height:40px;margin-right: 20px;"></i>
                        </p>
                        <ul class="p_g_list">
                            <li>
                                <p class="linr_four">
                                    <span class="p_name">肩颈理疗 </span>
                                    <i class="cr pri_wid">￥100</i>
                                    <span class="huihui">次数：12</span>
                                    <i class="el-icon-circle-close-outline fr" style="font-size: 2.2rem;line-height:40px;margin-right: 20px;"></i>
                                </p>
                                <p class="linr_four">
                                    <i>优惠方式</i>
                                    <el-checkbox label="打折"></el-checkbox>
                                    <el-checkbox label="赠送"></el-checkbox>
                                    <el-checkbox label="修改次数"></el-checkbox>
                                </p>
                                <p class="linr_four">
                                   <span class="list_left"> 打折</span><el-input v-model="input" placeholder="请输入" class="in_wid und_line"></el-input>折
                                </p>
                                <p class="linr_four">
                                    <span class="list_left">折后</span><el-input v-model="input" placeholder="请输入" class="in_wid und_line"></el-input>元
                                </p>
                                <p class="linr_four" style="margin-bottom: 15px">
                                  <span class="list_left"> 修改次数</span><el-input v-model="input" placeholder="请输入" class="in_wid und_line"></el-input>次
                                </p>
                            </li>
                            <li>
                                <p class="linr_four">
                                    <span class="p_name">肩颈理疗 </span>
                                    <i class="cr pri_wid">￥100</i>
                                    <span class="huihui">次数：12</span>
                                    <i class="el-icon-circle-close-outline fr" style="font-size: 2.2rem;line-height:40px;margin-right: 20px;"></i>
                                </p>
                            </li>
                        </ul>
                </span>
                </li>
                <li>
                    <span class="list_left">套盒</span>
                    <span class="list_right">
                         <p class="other_back" style="height:40px" @click="good_list=true">
                            <i class="fr el-icon-circle-plus-outline" style="font-size: 2.2rem;color:#ad97f9;line-height:40px;margin-right: 20px;"></i>
                        </p>
                        <ul class="p_g_list">
                        </ul>
                </span>
                </li>
                <li>
                    <span class="list_left">产品</span>
                    <span class="list_right">
                        <p class="other_back" style="height:40px" @click="good_list=true">
                            <i class="fr el-icon-circle-plus-outline" style="font-size: 2.2rem;color:#ad97f9;line-height:40px;margin-right: 20px;"></i>
                        </p>
                        <ul class="p_g_list">
                        </ul>
                </span>
                </li>
            </ul>
            <el-button type="primary" class="bottom_wid">提交</el-button>
        </div>
     <!--商品列表-->
        <el-dialog
                title=""
                :visible.sync="good_list"
                center>
            <el-input class="g_search"  style="margin-top: 20px"
                      placeholder="请输入商品名称"
                      prefix-icon="el-icon-search"
                      v-model="input">
            </el-input>
            <el-table  border
                       :data="tableData3"
                       tooltip-effect="dark">
                <el-table-column
                        prop="class"
                        label="类别"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="商品名称">
                </el-table-column>
                <el-table-column
                        prop="price"
                        label="零售价">
                </el-table-column>
                <el-table-column
                        prop="fre"
                        label="次数">
                </el-table-column>
                <el-table-column
                        label="数量">
                    <template slot-scope="scope">
                        <i class="el-icon-remove green_c"></i>
                        <i>5</i>
                        <i class="el-icon-circle-plus green_c"></i>
                    </template>
                </el-table-column>
            </el-table>
        </el-dialog>
    </template>
</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            input:'',
            good_list:'flase',
            tableData3:[{
                class:'产品',
                name:'补水面膜',
                price:'343',
                fre:'',
            },{
                class:'套盒',
                name:'肩颈套',
                price:'343',
                fre:'12',
            }]
        },
        methods: {
        },
        mounted() {
            this.$nextTick(e=>{
                //初始化
                that = this;
                loginState()
            })
        }
    })
</script>
