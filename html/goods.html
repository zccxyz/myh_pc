<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美约会-商品管理</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/customer.css">
    <link rel="stylesheet" type="text/css" href="../css/goods.css">
</head>
<body>

<div id="app" class="customer">
    <p class="cus_title">
        <el-breadcrumb separator-class="el-icon-arrow-right">
            <el-breadcrumb-item :to="{ path: '/' }">信息管理</el-breadcrumb-item>
            <el-breadcrumb-item>商品管理</el-breadcrumb-item>
        </el-breadcrumb>
    </p>
    <template>
        <div class="cus_center">
            <el-input style="float:left;" class="cus_seatch"
                      placeholder="请输入商品名称"
                      prefix-icon="el-icon-search"
                      v-model="input">
            </el-input>
            <el-upload
                    style="float: left"
                    class="upload-demo"
                    :action="r"
                    multiple
                    :limit="1"
                    show-file-list="false"
                    :before-upload="beforeUpload2"
                    :on-success="ok"
                    :file-list="fileList">
                <el-button type="primary">导入商品表</el-button>
                <!--<div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>-->
            </el-upload>
            <el-button type="success" @click="exportData">导出商品表</el-button>
            <a href="https://www.myhkj.cn/商品导入.xlsx"><el-button type="success">商品表模板下载</el-button></a>
            <el-button type="success" class="fr" @click="del">批量删除</el-button>
            <el-button type="success" class="fr" @click="zt = true">新增商品</el-button>
            <!--addPlan = true-->
            <!--<el-button type="success" class="fr">批量新增</el-button>-->
        </div>
        <el-table border
                  ref="multipleTable"
                  :data="list.filter(data => (!input || data.name.toLowerCase().includes(input.toLowerCase())) && data.type!='方案')"
                  tooltip-effect="dark"
                  style="width: 100%"
                  @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="品项"
                    width="120"
                    prop="type">
            </el-table-column>
            <el-table-column
                    prop="class"
                    label="类别"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="商品名称">
            </el-table-column>
            <el-table-column
                    prop="price"
                    label="零售价">
            </el-table-column>
            <el-table-column
                    prop="stock"
                    label="库存">
            </el-table-column>
            <el-table-column
                    prop="beforehand_num"
                    label="预售">
            </el-table-column>
            <el-table-column
                    prop="fre"
                    label="次数">
            </el-table-column>
            <el-table-column
                    prop="fee"
                    label="手工">
            </el-table-column>
            <el-table-column
                    prop="give"
                    label="赠送">
            </el-table-column>
            <el-table-column
                    label="操作"
                    fixed="right"
                    width="180"
                    show-overflow-tooltip>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="edit(scope.row)">编辑
                    </el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="del(2, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-dialog v-if="now != null"
                   title="编辑商品"
                   :visible.sync="centerDialogVisible"
                   width="400px"
                   center>
            <ul class="goods_edit">
                <li>
                    <span class="list_left">品项</span>
                    <span class="list_right">{{now.type}}</span>
                </li>
                <li>
                    <span class="list_left">商品名称</span>
                    <span class="list_right">
                    <el-input placeholder="请输入商品名称" v-model="now.name"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">售价</span>
                    <span class="list_right">
                    <el-input v-model="now.price" placeholder="请输入售价"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">库存</span>
                    <span class="list_right">
                    <el-input v-model="now.stock" placeholder="请输入库存"></el-input>
                </span>
                </li>
                <li v-if="now.zt!=1">
                    <span class="list_left">次数</span>
                    <span class="list_right">
                    <el-input v-model="now.fre" placeholder="请输入次数"></el-input>
                </span>
                </li>
                <li v-if="now.zt!=1">
                    <span class="list_left">手工费</span>
                    <span class="list_right">
                    <el-input v-model="now.free" placeholder="请输入手工费"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">类别</span>
                    <span class="list_right">
                    <el-radio v-for="v in classify" v-if="now.zt==v.type" v-model="now.cid"
                              :label="v.id">{{v.name}}</el-radio>
                </span>
                </li>
            </ul>
            <span slot="footer" class="dialog-footer">
            <el-button @click="centerDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="editAll">确 定</el-button>
          </span>
        </el-dialog>
        <!--新增-->
        <el-dialog title="新增商品"
                   :visible.sync="zt"
                   width="460px"
                   center>
            <ul class="goods_edit">
                <li>
                    <span class="list_left">品项</span>
                    <span class="list_right">
                        <el-radio v-model="sj.type" label="1">产品</el-radio>
                        <el-radio v-model="sj.type" label="2">套盒</el-radio>
                        <el-radio v-model="sj.type" label="3">项目</el-radio>
                    </span>
                </li>
                <li>
                    <span class="list_left">商品名称</span>
                    <span class="list_right">
                    <el-input v-model="sj.name" placeholder="请输入商品名称"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">售价</span>
                    <span class="list_right">
                    <el-input v-model="sj.price" placeholder="请输入售价"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">库存</span>
                    <span class="list_right">
                    <el-input v-model="sj.stock" placeholder="请输入库存"></el-input>
                </span>
                </li>
                <li v-if="sj.type!=1">
                    <span class="list_left">次数</span>
                    <span class="list_right">
                    <el-input v-model="sj.fre" placeholder="请输入次数"></el-input>
                </span>
                </li>
                <li v-if="sj.type!=1">
                    <span class="list_left">手工费</span>
                    <span class="list_right">
                        <el-input v-model="sj.fee" placeholder="请输入手工费"></el-input>
                    </span>
                </li>
                <li>
                    <span class="list_left">类别</span>
                    <span class="list_right">
                        <el-radio v-for="v in classify" v-if="sj.type==v.type" v-model="sj.cid"
                                  :label="v.id">{{v.name}}
                        </el-radio>
                    </span>
                </li>
            </ul>
            <span slot="footer" class="dialog-footer">
            <el-button @click="zt = false">取 消</el-button>
            <el-button type="primary" @click="addAll">确 定</el-button>
          </span>
        </el-dialog>
        <!-- 新增方案 -->
        <el-dialog
          title="添加方案"
          :visible.sync="addPlan"
          width="500px" center>
          <ul class="goods_l">
                <li>
                    <span class="list_left">方案名称</span>
                    <span class="list_right">
                    <el-input v-model="sj.name" placeholder="请输入方案名称"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">售价</span>
                    <span class="list_right">
                    <el-input v-model="sj.price" placeholder="请输入售价"></el-input>
                </span>
                </li>
                <li>
                    <span class="list_left">项目</span>
                    <span class="list_right">
                        <p class="other_back" style="height:40px" @click="good_list=true">
                            <i class="fr el-icon-circle-plus-outline" style="font-size: 2.2rem;color:#ad97f9;line-height:40px;margin-right: 20px;"></i>
                        </p>
                        <ul class="p_g_list">
                            <li>
                                <p class="linr_four">
                                    <span class="p_name">肩颈理疗 </span>
                                    <i class="cr pri_wid">￥100</i>
                                    <span class="huihui">次数：12</span>
                                    <i class="el-icon-circle-close-outline fr" style="font-size: 2.2rem;line-height:40px;margin-right: 20px;"></i>
                                </p>
                                <p class="linr_four">
                                    <i>优惠方式</i>
                                    <el-checkbox label="打折"></el-checkbox>
                                    <el-checkbox label="赠送"></el-checkbox>
                                    <el-checkbox label="修改次数"></el-checkbox>
                                </p>
                                <p class="linr_four">
                                   <span class="list_left"> 打折</span><el-input v-model="input" placeholder="请输入" class="in_wid und_line"></el-input>元
                                </p>
                                <p class="linr_four">
                                    <span class="list_left">折后</span><el-input v-model="input" placeholder="请输入" class="in_wid und_line"></el-input>元
                                </p>
                                <p class="linr_four" style="margin-bottom: 15px">
                                  <span class="list_left"> 修改次数</span><el-input v-model="input" placeholder="请输入" class="in_wid und_line"></el-input>次
                                </p>
                            </li>
                            <li>
                                <p class="linr_four">
                                    <span class="p_name">肩颈理疗 </span>
                                    <i class="cr pri_wid">￥100</i>
                                    <span class="huihui">次数：12</span>
                                    <i class="el-icon-circle-close-outline fr" style="font-size: 2.2rem;line-height:40px;margin-right: 20px;"></i>
                                </p>
                            </li>
                        </ul>
                </span>
                </li>
                <li>
                    <span class="list_left">套盒</span>
                    <span class="list_right">
                         <p class="other_back" style="height:40px" @click="good_list=true">
                            <i class="fr el-icon-circle-plus-outline" style="font-size: 2.2rem;color:#ad97f9;line-height:40px;margin-right: 20px;"></i>
                        </p>
                        <ul class="p_g_list">
                        </ul>
                </span>
                </li>
                <li>
                    <span class="list_left">产品</span>
                    <span class="list_right">
                        <p class="other_back" style="height:40px" @click="good_list=true">
                            <i class="fr el-icon-circle-plus-outline" style="font-size: 2.2rem;color:#ad97f9;line-height:40px;margin-right: 20px;"></i>
                        </p>
                        <ul class="p_g_list">
                        </ul>
                </span>
                </li>
            </ul>
          </div>
          <span slot="footer" class="dialog-footer">
            <el-button @click="addPlan = false">取 消</el-button>
            <el-button type="primary" @click="addPlan = false">确 定</el-button>
          </span>
        </el-dialog>
        <!-- 商品列表 -->
        <el-dialog
              title=""
              :visible.sync="good_list"
              width="500px"
             center append-to-body>
              <el-input class="g_search"
                      placeholder="请输入商品名称"
                      prefix-icon="el-icon-search"
                      v-model="input">
            </el-input>
              <el-table  border
                  ref="multipleTable"
                  :data="tableData3"
                  tooltip-effect="dark"
                  style="width: 100%"
                  @selection-change="handleSelectionChange">
            <el-table-column
                    prop="class"
                    label="类别"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="商品名称">
            </el-table-column>
            <el-table-column
                    prop="price"
                    label="零售价">
            </el-table-column>
            <el-table-column
                    prop="fre"
                    label="次数">
            </el-table-column>
             <el-table-column
                    label="数量">
                    <template slot-scope="scope">
                    <i class="el-icon-remove green_c"></i>
                     <i>5</i>
                     <i class="el-icon-circle-plus green_c"></i>
                </template>
            </el-table-column>
            </el-dialog>
        </template>

</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            input: '',
            radio: '',
            centerDialogVisible: false,
            addPlan: false,
            good_list:false,
            tableData3: [{
                px: '产品',
                class: '面部',
                name: '睡眠面膜',
                price: '231',
                fre:'',
                amout:''
            }, {
                px: '套盒',
                class: '身体',
                name: '肩颈套',
                price: '2310',
                fre:12,
                amout:5
            }],
            multipleSelection: [],

            list: [],
            r: '',
            fileList: [],
            now: null,
            classify: [],
            zt: false,
            sj: {
                type: '1', //产品，套盒，项目
                name: '',
                price: '',
                stock: '',
                fre: '',
                fee: '',
                cid: ''
            },
        },
        methods: {
            exportData() {
                /*$.post(url(methods.exportGoods), v=>{

                });return*/
                window.open(url(methods.exportGoods))
            },
            del(type=1, v='') {
                if(type==2){
                    this.multipleSelection.push(v)
                }
                if(this.multipleSelection.length == 0){
                    error('请选择需要删除的商品')
                    return
                }
                this.$confirm('确定删除?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.post(url(methods.del), {'data': JSON.stringify(this.multipleSelection)}, v=>{
                        success('删除成功')
                        this.getGoods()
                    })
                }).catch(e=>{

                })
            },
            addAll() {
                if(this.sj.type!=1){
                    if (this.sj.name == '' || this.sj.price == '' || this.sj.stock == '' || this.sj.fre == '' ||
                        this.sj.fee == '') {
                        error('请填完以上信息')
                        return
                    }
                }else{
                    if (this.sj.name == '' || this.sj.price == '' || this.sj.stock == '') {
                        error('请填完以上信息')
                        return
                    }
                }

                if(this.sj.cid == '') {
                    error('请选择分类')
                    return
                }
                $.post(url(methods.addAll), {'data': JSON.stringify(this.sj)}, v => {
                    let rs = verify(v)
                    if (rs != false) {
                        success('添加成功')
                        this.sj = {
                            type: '1', //产品，套盒，项目
                                name: '',
                                price: '',
                                stock: '',
                                fre: '',
                                fee: '',
                                cid: ''
                        }
                        this.zt = false
                        this.getGoods()
                    }
                })
            },
            editAll() {
                if (this.now.name == '' || this.now.price == '' || this.now.stock == '' || this.now.fre == '' ||
                    this.now.fee == '') {
                    error('请填完以上信息')
                    return
                }
                $.post(url(methods.editAll), {'data': JSON.stringify(this.now)}, v => {
                    let rs = verify(v)
                    if (rs != false) {
                        success('修改成功')
                        this.centerDialogVisible = false
                        this.getGoods()
                    }
                })
            },
            getClassify() {
                $.post(url(methods.getClassify), v => {
                    let rs = verify(v)
                    if (rs != false) {
                        this.classify = rs
                    }
                })
            },
            edit(v) {
                this.now = v
                this.centerDialogVisible = true
                console.log(this.now)
            },
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            getGoods() {
                $.post(url(methods.getAllGoods), v => {
                    let rs = verify(v)
                    if (rs != false) {
                        this.list = rs
                    }
                })
            },
            ok(v, file, fileList) {
                console.log(v)
                if(v.code==0){
                    success(v.msg)
                    this.getGoods()
                }else{
                    error('导入失败，请检查数据是否填写正确  '+v.msg)
                }
                this.fileList = []
            },
            beforeUpload2(f) {
                let ext = f.name.toString().split('.')
                if (ext[1] != 'xlsx') {
                    error('请上传xlsx文件')
                    return false
                }
            },
        },
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this;
                this.getGoods()
                this.getClassify()
                loginState()
                this.r = url(methods.upload)+'&type=2'
            })
        }
    })
</script>
