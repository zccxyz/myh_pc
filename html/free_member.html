            }],

        },
        methods: {
            getData(){
                $.get(url(methods.unTimeDetail), v=>{
                    this.one = v.res.one_member
                    this.two = v.res.two_member
                    this.three = v.res.three_member

            },
            formatter(r, c){
                if(r.sex == 1){
                    return '女'
                }else{

                }
            },
            jump(v) {
                localStorage.setItem('user_id', v.id)
                location.href = 'vip_information.html'
            },
        },
        mounted() {
            this.$nextTick(e=>{
                //初始化
                that = this;
                loginState()
                this.getData()
            })
        }
    })
</script>
