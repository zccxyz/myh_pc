<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单中心</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/vip_information.css">
    <style>
        div{
            white-space: nowrap;
        }
        .basic_inf tr>td:last-child{
            text-align: left;
        }
    </style>
</head>
<body>

<div id="app" class="customer">
    <template>
        <p class="cus_title">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item><a href="home.html" target="iframe">工作台首页</a></el-breadcrumb-item>
                <el-breadcrumb-item>订单中心</el-breadcrumb-item>
            </el-breadcrumb>
        </p>
        <el-tabs type="card" @tab-click="tab"
                 class="vip_infor">
            <el-tab-pane label="全部订单">

            </el-tab-pane>
            <el-tab-pane label="未付款">

            </el-tab-pane>
            <el-tab-pane label="未付清">

            </el-tab-pane>
            <el-tab-pane label="已付清">

            </el-tab-pane>
            <el-tab-pane label="已取消">

            </el-tab-pane>
            <el-tab-pane label="已退款">

            </el-tab-pane>
        </el-tabs>
        <div class="cus_center">
            <el-input class="cus_seatch" style="float: left"
                      placeholder="请输入姓名/订单编号搜索"
                      prefix-icon="el-icon-search"
                      v-model="input" @keyup.native="get_search()">
            </el-input>
            <el-date-picker style="width: 400px"
                    v-model="time"
                    type="daterange"
                    value-format="yyyy-MM-dd"
                    range-separator="至"
                    start-placeholder="开始日期"
                    end-placeholder="结束日期">
            </el-date-picker>
        </div>
       <!-- .filter(data => (!input || data.name.toLowerCase().includes(input.toLowerCase()) ||
        data.sn.toLowerCase().includes(input.toLowerCase())) && status==-1?true:data.status==status )-->
        <div class="basic_inf">
            <el-table :max-height="max_ht"
                    :data="list"
                    style="width: 100%" fit="true">
                <el-table-column
                        prop="sn"
                        label="订单编号" width="175">
                </el-table-column>
                <el-table-column
                        prop="create_time"
                        label="订单时间" width="190">
                </el-table-column>
                <el-table-column
                        prop="store_name"
                        label="店铺名称">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="会员">
                </el-table-column>
                <el-table-column
                        prop="type"
                        label="品项"
                        :formatter="formatter">
                </el-table-column>
                <el-table-column
                        prop="money"
                        label="金额">
                </el-table-column>
                <el-table-column
                        prop="status"
                        label="状态"
                        :formatter="formatter2">
                </el-table-column>
                <el-table-column
                        prop="not_money"
                        label="欠款">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="350"
                        fixed="right" align="left"
                        show-overflow-tooltip>
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                @click="look(scope.row)" type="success">订单详情
                        </el-button>

                        <el-button v-show="scope.row.status!=3 && scope.row.status!=4 && scope.row.status!=0"
                                size="mini"
                                @click="refund(scope.row.id)" type="warning">退款/退货
                        </el-button>
                        <el-button v-show="scope.row.status==1"
                                   size="mini"
                                   @click="bk(scope.row.id)" type="primary">补款
                        </el-button>
                        <el-button
                                size="mini" v-show="scope.row.status==0"
                                @click="cancel(scope.row.id)" type="danger">取消订单
                        </el-button>
                        <el-button
                                size="mini" v-show="scope.row.status==0"
                                @click="bk(scope.row.id)" type="success">支付
                        </el-button>

                    </template>
                </el-table-column>
            </el-table>
        </div>
        <!-- 订单详情 -->
        <el-dialog
                title="订单详情"
                :visible.sync="order_detail"
                center :before-close="close">
            <el-table border
                      :data="now"
                      style="width: 100%">
                <el-table-column
                        prop="name"
                        label="名称">
                </el-table-column>
                <el-table-column
                        prop="sum"
                        label="数量">
                </el-table-column>
                <el-table-column
                        prop="price"
                        label="价格">
                </el-table-column>
            </el-table>
        </el-dialog>
    </template>

</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            search_list:'',
            currentPage:1,
            page:1,
            page_count:'',
            total: 0,
            all_list: '',
            count: '',
            max_ht:0,
            order_detail: false,
            detail: [{
                name: '补水面膜',
                num: '2',
                price: '123'
            }, {
                name: '补水面膜',
                num: '2',
                price: '123'
            }],
            input: '',

            list: [],
            details: [],
            now: [],
            status: -1,
            time: null,
            t_begin:'',
            t_end:'',
        },
        watch: {
            time(v) {
                if(v==null){
                    this.getData()
                }else{
                    this.t_begin=v[0];
                    this.t_end=v[1];
                    this.getData(v[0], v[1])
                }
            },
            input(v){
                if(v==''){
                    this.all_list=this.search_list
                    this.pages_fun()
                }else{
                    this.get_search()
                }
            }
        },
        methods: {
            height(){
                var height=window.innerHeight;
                this.max_ht=window.innerHeight-172;
            },
            pages_fun(){
                this.list=[];
                let m;
                if(this.total<this.page*20){
                    m=this.total
                }else{
                    m=this.page*20
                }
                for(var i=(this.page-1)*20;i<m;i++){
                    this.list.push(this.all_list[i])
                }
            },
            get_search(){
                if(this.input!=''){
                    this.list=[];
                    this.all_list=[];
                    this.page=1;
                    for(let v of this.search_list) {
                        if((v.name!=null&&v.name.indexOf(this.input) != -1)||(v.sn!=null&&v.sn.indexOf(this.input) != -1)||(v.size!=null&&v.size.toLowerCase()==this.input.toLowerCase())||(v.cup!=null&&v.cup.toLowerCase()==this.input.toLowerCase())){
                            this.all_list.push(v);
                        }
                    }
                    this.total=this.all_list.length;
                    if(this.total>21){
                        this.pages_fun()
                    }else{
                        this.list=this.all_list
                    }
                }else{
                    this.all_list=this.search_list
                    this.total =this.all_list.length;
                    this.pages_fun()
                }
            },
            handleCurrentChange(val) {
                this.page=val;
                this.pages_fun()
            },
            next_click(val){
                if(val<this.page_count){
                    this.page++;
                    this.pages_fun()
                }
            },
            prev_click(val){
                if(val<2){
                    this.page--;
                    this.pages_fun()
                }
            },
            bk(id) {
                $.post(url(methods.checkArrears), {oid: id}, v=>{
                    if(v.code==1){
                        localStorage.setItem('type', 2)
                        localStorage.setItem('bkId', v.res)
                        location.href='./pay_page.html'
                    }else{
                        error(v['error'])
                    }
                })
            },
            refund(id) {
                this.$confirm('是否退款?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.post(url(methods.refundOrder), {oid: id}, v=>{
                        if(v.code==1){
                            success(v['Msg'])
                            this.getData(this.t_begin,this.t_end)
                        }else{
                            error(v['error'])
                        }
                    })
                }).catch(e=>{

                })
            },
            pay(id) {},
            cancel(id) {
                this.$confirm('是否取消订单?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.post(url(methods.cancelOrder), {id: id}, v=>{
                        if(v.code==1){
                            success(v['Msg'])
                            this.getData(this.t_begin,this.t_end)
                        }else{
                            error(v['error'])
                        }
                    })
                }).catch(e=>{

                })
            },
            close() {
                this.order_detail = false
                this.now = []
            },
            look(v) {
                $.post(url(methods.getOrderDetail), {oid: v.id}, v=>{
                    this.now = v.res
                    this.order_detail = true
                })
                /*for (let x of this.details) {
                    if (x.order_id == v.id) {
                        this.now.push(x)
                    }
                }
                this.order_detail = true*/
            },
            formatter(r) {
                return classify(r.type)
            },
            formatter2(r) {
                if (r.status == 0) {
                    return '未付款'
                } else if (r.status == 1) {
                    return '未付清'
                } else if (r.status == 2) {
                    return '已付清'
                } else if (r.status == 3) {
                    return '已取消'
                } else if (r.status == 4) {
                    return '已退款'
                }
            },
            tab(v) {
                if(v.index==0){
                    this.status = -1
                }else if(v.index == 1){
                    this.status = 0
                }else if(v.index == 2){
                    this.status = 1
                }else if(v.index == 3){
                    this.status = 2
                }else if(v.index == 4){
                    this.status = 3
                }else if(v.index == 5){
                    this.status = 4
                }
            },
            getData(s='', e='') {
                $.get(url(methods.getOrder) + `&type=all&start=${s}&end=${e}&status=day`, v => {
                    this.list = v.res.list
                    this.details = v.res.orderDetail
                })
            }
        },
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this;
                loginState()
                this.getData()
                this.height()
            })
        }
    })
</script>
