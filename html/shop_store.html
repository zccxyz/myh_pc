<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>到店管理</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>

<div id="app" class="customer">
    <template>
        <p class="cus_title">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item><a href="home.html" target="iframe">工作台首页</a></el-breadcrumb-item>
                <el-breadcrumb-item>到店管理</el-breadcrumb-item>
            </el-breadcrumb>
        </p>
        <div class="cus_center">
            <el-button type="success" class="fr" style="margin-bottom: 5px;" @click="location.href='./customer.html'">到店添加</el-button>
        </div>
        <el-table
                :data="list"
                border
                style="width: 100%">
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="tel"
                    label="电话"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="room"
                    label="房号">
            </el-table-column>
            <el-table-column
                    prop="arrival_time"
                    label="到店时间">
            </el-table-column>
            <!--<el-table-column
                    prop="operation_time"
                    label="操作时长">
            </el-table-column>-->
            <el-table-column
                    label="操作"
                    fixed="right"
                    width="350"
                    show-overflow-tooltip>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="jump(1, scope.row)" class="purple do_but">
                        消费
                    </el-button>
                    <el-button
                            size="mini"
                            @click="jump(2, scope.row)" class="red_box do_but">
                        消耗
                    </el-button>
                    <el-button
                            size="mini"
                            @click="leaveDialogVisible=true;now=scope.row" class="blue do_but">离店
                    </el-button>
                </template>
            </el-table-column>
        </el-table>

        <!-- 离店弹窗 -->
        <el-dialog
                title="离店号"
                :visible.sync="leaveDialogVisible"
                width="400px"
                center>
            <div>
                <p class="p_text">确认现在离店</p>
            </div>
            <span slot="footer" class="dialog-footer">
            <el-button @click="leaveDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="leave">确 定</el-button>
          </span>
        </el-dialog>
    </template>
</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            tableData: [{
                name: '王小虎',
                tel: '15236545689',
                room: '1002',
                time: '2016-05-02 10:30',
                do_time: '30分钟'
            }, {
                name: '王小虎',
                tel: '15236545689',
                room: '1002',
                time: '2016-05-02 10:30',
                do_time: '30分钟'
            }],
            list: [],
            leaveDialogVisible: false,
            now: '',
        },
        methods: {
            jump(type, v) {
                if (type == 1) {
                    localStorage.setItem('user_id', v.mid)
                    location.href = './buy.html'
                } else if (type == 2) {
                    $.post(url(methods.isLeave), {'id': v.mid}, x => {
                        if (x.code != 0) {
                            error('请求出错')
                            return
                        }
                        if (x.data == false) {
                            error('用户未到店')
                            return
                        }
                        localStorage.setItem('roomId', x.data.id)
                        localStorage.setItem('user_id', v.mid)
                        location.href = './consume.html'
                    })
                }
            },
            leave() {
                $.post(url(methods.leave), {'mid': this.now.mid, 'arrId': ''}, v => {
                    if (v.code == 1) {
                        this.getData()
                        success(v.Msg)
                        this.leaveDialogVisible = false
                        if (v.res.time != null) {
                            this.isPrint(v.res.id)
                        }
                    } else {
                        error(v.error)
                        this.leaveDialogVisible = false
                    }
                })
            },
            isPrint(rid) {
                this.$confirm('是否打印消耗账单?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.post(url(methods.consumePrint), {mid: this.now.mid, room: rid}, v => {
                        if (v.code == 1) {
                            success('打印成功')
                        } else {
                            error(v.error)
                        }
                    })
                }).catch(e => {

                })
            },
            getData() {
                $.get(url(methods.arriveList), v => {
                    if (v.code == 1) {
                        this.list = v.list
                    } else {
                        error(v.error)
                    }
                })
            },
        },
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this;
                loginState()
                this.getData()
            })
        }
    })
</script>
