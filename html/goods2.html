<script>
    new Vue({
        el: '#app',
        data: {
            unit_options: [{
                value: '选项1',
                label: '件'
            }, {
                value: '选项2',
                label: '条'
            }, {
                value: '选项3',
                label: '双'
            }, {
                value: '选项4',
                label: '套'
            }],
            type: '1', //产品，套盒，项目
            name: '',
            stock: '',
            fre: '',
            fee: '',
            cid: '',
            is_bind: '2',
            spec_id: '',
            price:'',
            value: '',
            input: '',
            radio: '',
            centerDialogVisible: false,
            addPlan: false,
            good_list: false,
            tableData3: [{
                px: '产品',
                class: '面部',
                name: '睡眠面膜',
                price: '231',
                fre: '',
                amout: ''
            }, {
                px: '套盒',
                class: '身体',
                name: '肩颈套',
                price: '2310',
                fre: 12,
                amout: 5
            }],
            multipleSelection: [],

            list: [],
            r: '',
            fileList: [],
            now: null,
            classify: [],
            zt: false,
            sj: {
                type: '1', //产品，套盒，项目
                name: '',
                price: '',
                stock: '',
                fre: '',
                fee: '',
                cid: '',
                is_bind: '2',
                spec_id: '',
            },
        },
        methods: {
            exportData() {
                /*$.post(url(methods.exportGoods), v=>{

                });return*/
                window.open(url(methods.exportGoods))
            },
            del(type = 1, v = '') {
                if (type == 2) {
                    this.multipleSelection.push(v)
                }
                if (this.multipleSelection.length == 0) {
                    error('请选择需要删除的商品')
                    return
                }
                this.$confirm('确定删除?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.post(url(methods.del), {'data': JSON.stringify(this.multipleSelection)}, v => {
                        if(v.code==0){
                            success('删除成功')
                            this.multipleSelection = []
                            this.getGoods()
                        }else{
                            error(v.msg)
                        }
                    })
                }).catch(e => {

                })
            },
            addAll() {
                if (this.type != 1) {
                    if(this.type == 3){
                        if (this.name == '' || this.price == '' || this.fre == '' ||
                            this.fee == '') {
                            error('请填完以上信息')
                            return
                        }
                        if(this.is_bind==1){
                            if(this.spec_id==''){
                                return error('请选择耗材')
                            }
                        }
                    }else{
                        if (this.name == '' || this.price == '' || this.stock == '' || this.fre == '' ||
                            this.fee == '') {
                            error('请填完以上信息')
                            return
                        }
                    }
                } else {
                    if (this.name == '' || this.price == '' || this.stock == '') {
                        error('请填完以上信息')
                        return
                    }
                }

                if (this.cid == '') {
                    error('请选择分类')
                    return
                }
                $.post(url(methods.addAll), {'data': JSON.stringify(this.sj)}, v => {
                    let rs = verify(v)
                    if (rs != false) {
                        success('添加成功')
                        this.sj = {
                            type: '1', //产品，套盒，项目
                            name: '',
                            price: '',
                            stock: '',
                            fre: '',
                            fee: '',
                            cid: '',
                            is_bind: '2',
                            spec_id: '',
                        }
                        this.zt = false
                        this.getGoods()
                    }
                })
            },
            editAll() {
                if (this.name == '' || this.price == '' || this.stock == '' || this.fre == '' ||
                    this.fee == '') {
                    error('请填完以上信息')
                    return
                }
                $.post(url(methods.editAll), {'data': JSON.stringify(this.now)}, v => {
                    if(v['code']==0){
                        success('修改成功')
                        this.centerDialogVisible = false
                        this.getGoods()
                    }else{
                        error(v.msg)
                    }
                    /*let rs = verify(v)
                    if (rs != false) {
                        success('修改成功')
                        this.centerDialogVisible = false
                        this.getGoods()
                    }*/
                })
            },
            getClassify() {
                $.post(url(methods.getClassify), v => {
                    let rs = verify(v)
                    if (rs != false) {
                        this.classify = rs
                    }
                })
            },
            edit(v) {
                this.now = v
                this.centerDialogVisible = true
                console.log(this.now)
            },
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            getGoods() {
                $.post(url(methods.getAllGoods), v => {
                    let rs = verify(v)
                    if (rs != false) {
                        this.list = rs
                    }
                })
            },
            ok(v, file, fileList) {
                if (v.code == 0) {
                    success(v.msg)
                    this.getGoods()
                } else {
                    error('导入失败，请检查数据是否填写正确  ' + v.msg)
                }
                this.fileList = []
            },
            beforeUpload2(f) {
                let ext = f.name.toString().split('.')
                if (ext[1] != 'xlsx') {
                    error('请上传xlsx文件')
                    return false
                }
            },
            getCate() {
                $.get(url(methods.getCate), v=>{
                    this.cate = v.res.list
                })
            },
        },
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this;
                /*this.getGoods()

                this.getCate()*/

                // this.r = url(methods.upload) + '&type=2'
                this.r = url(methods.upload) + '&type=3'
