<html lang="en">

<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            sj: '',
        },
        methods: {
            getData() {
                $.post(url(methods.manager), v=>{
                    let rs = verify(v)
                    if(rs!=false){
                        this.sj = rs
                    }
                    //console.log(rs)
                })
            }
        },
        mounted() {
            this.$nextTick(e => {
                //初始化
                //parent.location.href='../login.html'
                that = this;
                this.getData()
            })
        }
    })
</script>
