<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工分析</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        div {
            white-space: nowrap !important;
        }
    </style>
</head>
<body>

<div id="app" class="customer">
    <template>
        <p class="cus_title">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item :to="{ path: '/' }">店务分析</el-breadcrumb-item>
                <el-breadcrumb-item>员工分析</el-breadcrumb-item>
            </el-breadcrumb>
        </p>
        <div class="cus_center">
            <el-date-picker style="width: 400px"
                            v-model="time"
                            type="daterange"
                            value-format="yyyy-MM-dd"
                            range-separator="至"
                            start-placeholder="开始日期"
                            end-placeholder="结束日期">
            </el-date-picker>
        </div>
        <div class="basic_inf">
            <el-table :data="list" fit="true">
                <el-table-column
                        label="员工姓名"
                        prop="name">
                </el-table-column>
                <el-table-column
                        label="手工金额">
                    <template slot-scope="scope">
                        <el-button type="primary" plain size="mini" @click="getDetail(scope.row.id, 1);han_dio=true">
                            {{scope.row.manual | isNull}}
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="操作次数">
                    <template slot-scope="scope">
                        <el-button type="success" plain size="mini">
                            {{scope.row.operation_num | isNull}}
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="消耗金额">
                    <template slot-scope="scope">
                        <el-button type="warning" plain size="mini" @click="getDetail(scope.row.id, 3);do_amout_dio=true">
                            {{scope.row.consume_money | isNull}}
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="新客数">
                    <template slot-scope="scope">
                        <el-button type="info" plain size="mini" @click="getDetail(scope.row.id, 4);new_dio=true">
                            {{scope.row.new_member | isNull}}
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="客户数">
                    <template slot-scope="scope">
                        <el-button type="danger" plain size="mini" @click="getDetail(scope.row.id, 5);amout_dio=true">
                            {{scope.row.dis_member | isNull}}
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="产品业绩">
                    <template slot-scope="scope">
                        <el-button type="info" plain size="mini" @click="getDetail(scope.row.id, 6);pro_dio=true">
                            {{scope.row.goods_ach | isNull}}
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="套盒业绩">
                    <template slot-scope="scope">
                        <el-button type="warning" plain size="mini" @click="getDetail(scope.row.id, 7);pro_dio=true">
                            {{scope.row.box_ach | isNull}}
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="项目业绩">
                    <template slot-scope="scope">
                        <el-button type="success" plain size="mini" @click="getDetail(scope.row.id, 8);pro_dio=true">
                            {{scope.row.items_ach | isNull}}
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="方案业绩">
                    <template slot-scope="scope">
                        <el-button type="primary" plain size="mini" @click="pro_dio=true">
                            0.00
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="卡项业绩">
                    <template slot-scope="scope">
                        <el-button type="success" plain size="mini" @click="pro_dio=true">
                            0.00
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="卡扣业绩">
                    <template slot-scope="scope">
                        <el-button type="warning" plain size="mini" @click="pro_dio=true">
                            0.00
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="充值业绩">
                    <template slot-scope="scope">
                        <el-button type="info" plain size="mini" @click="pro_dio=true">
                            0.00
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="大项目业绩">
                    <template slot-scope="scope">
                        <el-button type="danger" plain size="mini" @click="pro_dio=true">
                            0.00
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <!--手工业绩详情-->
        <el-dialog
                title="手工业绩详情"
                :visible.sync="han_dio"
                center>
            <el-table border
                      :data="data"
                      style="width: 100%">
                <el-table-column
                        prop="member_name"
                        label="客户">
                </el-table-column>
                <!--<el-table-column
                        prop="name"
                        label="名称"
                        width="180">
                </el-table-column>-->
                <!--<el-table-column
                        prop="number"
                        label="次数">
                </el-table-column>-->
                <!--<el-table-column
                        prop="fee"
                        label="单次手工">
                </el-table-column>-->
                <el-table-column
                        prop="fee"
                        label="总手工">
                </el-table-column>
            </el-table>
        </el-dialog>
        <!--操作数量及消耗金额详情-->
        <el-dialog
                title="操作数量及消耗金额详情"
                :visible.sync="do_amout_dio"
                center>
            <el-table border
                      :data="data"
                      style="width: 100%">
                <el-table-column
                        prop="member_name"
                        label="客户">
                </el-table-column>
                <!--<el-table-column
                        prop="name"
                        label="操作项目名称"
                        width="180">
                </el-table-column>

                <el-table-column
                        prop="number"
                        label="数量">
                </el-table-column>
                <el-table-column
                        prop="money"
                        label="单次消耗金额">
                </el-table-column>-->
                <el-table-column
                        prop="money"
                        label="总消耗金额">
                </el-table-column>
            </el-table>
        </el-dialog>
        <!--新客详情-->
        <el-dialog
                title="新客详情"
                :visible.sync="new_dio"
                center>
            <el-table border
                      :data="data"
                      style="width: 100%">
                <el-table-column
                        prop="name"
                        label="新客名称">
                </el-table-column>
                <el-table-column
                        prop="tel"
                        label="电话">
                </el-table-column>
                <!--<el-table-column
                        prop="money"
                        label="消费金额">
                </el-table-column>-->
                <!--<el-table-column
                        prop="name"
                        label="品项名称">
                </el-table-column>-->
                <el-table-column
                        prop="create_time"
                        label="时间">
                </el-table-column>
            </el-table>
        </el-dialog>
        <!--客户详情-->
        <el-dialog
                title="客户数"
                :visible.sync="amout_dio"
                center>
            <el-table border
                      :data="detail_data"
                      style="width: 100%">
                <el-table-column
                        prop="name"
                        label="客户名称">
                </el-table-column>
                <el-table-column
                        prop="tel"
                        label="电话">
                </el-table-column>
                <!--<el-table-column
                        prop="money"
                        label="消费金额">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="消费品项名称">
                </el-table-column>
                <el-table-column
                        prop="money"
                        label="消耗金额">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="消耗品项名称">
                </el-table-column>-->
            </el-table>
        </el-dialog>
        <!--产品 套盒 项目 大项目 业绩详情-->
        <el-dialog
                title="产品业绩详情"
                :visible.sync="pro_dio"
                center>
            <el-table border
                      :data="data"
                      style="width: 100%">
                <el-table-column
                        prop="m_name"
                        label="客户">
                </el-table-column>
                <el-table-column
                        prop="buy_content"
                        label="品项名称"
                        width="180">
                </el-table-column>

                <!--<el-table-column
                        prop="number"
                        label="数量">
                </el-table-column>-->
                <el-table-column
                        prop="money"
                        label="消费金额">
                </el-table-column>
            </el-table>
        </el-dialog>
    </template>
</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            time: '',
            han_dio: false,
            do_amout_dio: false,
            new_dio: false,
            amout_dio: false,
            pro_dio: false,
            detail_data: [{
                name: '李丽',
                v_name: '李飒',
                number: '12',
                fee: '13',
                total_fee: '139',
                money: '125',
                total_money: '45632',
                time: '2015-02-12',
            }],
            a_staff_data: [{
                staff: '李飒',
                sg_money: '123',
                han_fre: '20',
                xh_mon: '10002',
                new: '6',
                amout: '25',
                pro_per: '1563',
                th_per: '4562',
                item_per: '125',
                big_per: '12563',
            }, {
                staff: '李飒',
                sg_money: '123',
                han_fre: '20',
                xh_mon: '10002',
                new: '6',
                amout: '25',
                pro_per: '1563',
                th_per: '4562',
                item_per: '125',
                big_per: '12563',
            }],

            start: '',
            end: '',
            list: '',
            type: '',
            data: [],
        },
        watch: {
            time(v) {
                if(v != null){
                    this.start = v[0]
                    this.end = v[1]
                }else{
                    this.start = ''
                    this.end = ''
                }
                this.getData()
            }
        },
        filters: {
            isNull(v) {
                if (v == undefined) {
                    return 0
                }
                return parseFloat(v).toFixed(2)
            }
        },
        methods: {
            getData() {
                $.post(url(methods.staffAnalysis), {start: this.start, end: this.end}, v => {
                    this.list = v.res
                })
            },
            getDetail(id, type) {
                $.post(url(methods.staffAnalysisDetails), {
                    id: id, start: this.start, end: this.end, type: type}, v => {
                    this.data = v.res
                })
            }
        },
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this;
                loginState()
                this.getData()
            })
        }
    })
</script>
