<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工分析</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        div{
            white-space: nowrap !important;
        }
    </style>
</head>
<body>

<div id="app" class="customer">
    <template>
        <p class="cus_title">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item :to="{ path: '/' }">店务分析</el-breadcrumb-item>
                <el-breadcrumb-item>员工分析</el-breadcrumb-item>
            </el-breadcrumb>
        </p>
        <div class="cus_center">
            <el-date-picker style="width: 400px"
                            v-model="time"
                            type="daterange"
                            value-format="yyyy-MM-dd"
                            range-separator="至"
                            start-placeholder="开始日期"
                            end-placeholder="结束日期">
            </el-date-picker>
        </div>
        <div class="basic_inf">
            <el-table :data="a_staff_data" fit="true">
                <el-table-column
                        label="员工姓名"
                        prop="staff">
                </el-table-column>
                <el-table-column
                        label="手工金额">
                    <template slot-scope="scope">
                        <el-button type="primary" plain size="mini" @click="han_dio=true">
                            1236
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="操作次数">
                    <template slot-scope="scope">
                        <el-button type="success" plain size="mini" @click="do_amout_dio=true">
                            15
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                                 label="消耗金额">
                    <template slot-scope="scope">
                        <el-button type="warning" plain size="mini" @click="do_amout_dio=true">
                            15
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="新客数">
                    <template slot-scope="scope">
                        <el-button type="info" plain size="mini" @click="new_dio=true">
                            15
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="客户数">
                    <template slot-scope="scope">
                        <el-button type="danger" plain size="mini" @click="amout_dio=true">
                            13
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="产品业绩">
                    <template slot-scope="scope">
                        <el-button type="info" plain size="mini" @click="pro_dio=true">
                            3523
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="套盒业绩">
                    <template slot-scope="scope">
                        <el-button type="warning" plain size="mini" @click="pro_dio=true">
                            3523
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="项目业绩">
                    <template slot-scope="scope">
                        <el-button type="success" plain size="mini" @click="pro_dio=true">
                            3523
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        label="大项目业绩">
                    <template slot-scope="scope">
                        <el-button type="primary" plain size="mini" @click="pro_dio=true">
                            3523
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <!--手工业绩详情-->
        <el-dialog
                title="员工手工业绩详情"
                :visible.sync="han_dio"
                center>
            <el-table border
                      :data="detail_data"
                      style="width: 100%">
                <el-table-column
                        prop="v_name"
                        label="客户">
                </el-table-column>
                <el-table-column
                         prop="name"
                         label="名称"
                         width="180">
                 </el-table-column>
                    <el-table-column
                            prop="number"
                            label="数量">
                    </el-table-column>
                    <el-table-column
                            prop="fee"
                            label="单次手工">
                    </el-table-column>
                <el-table-column
                        prop="total_fee"
                        label="总手工">
                </el-table-column>
            </el-table>
        </el-dialog>
        <!--操作数量及消耗金额详情-->
        <el-dialog
                title="操作数量及消耗金额详情"
                :visible.sync="do_amout_dio"
                center>
            <el-table border
                      :data="detail_data"
                      style="width: 100%">
                <el-table-column
                        prop="name"
                        label="操作项目名称"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="v_name"
                        label="客户">
                </el-table-column>
                <el-table-column
                        prop="number"
                        label="数量">
                </el-table-column>
                <el-table-column
                        prop="money"
                        label="单次消耗金额">
                </el-table-column>
                <el-table-column
                        prop="total_money"
                        label="总消耗金额">
                </el-table-column>
            </el-table>
        </el-dialog>
        <!--新客详情-->
        <el-dialog
                title="新客详情"
                :visible.sync="new_dio"
                center>
            <el-table border
                      :data="detail_data"
                      style="width: 100%">
                <el-table-column
                        prop="v_name"
                        label="新客名称">
                </el-table-column>
                <el-table-column
                        prop="money"
                        label="消费金额">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="品项名称">
                </el-table-column>
                <el-table-column
                        prop="time"
                        label="时间">
                </el-table-column>
            </el-table>
        </el-dialog>
        <!--客户详情-->
        <el-dialog
                title="客户详情"
                :visible.sync="amout_dio"
                center>
            <el-table border
                      :data="detail_data"
                      style="width: 100%">
                <el-table-column
                        prop="v_name"
                        label="客户名称">
                </el-table-column>
                <el-table-column
                        prop="money"
                        label="消费金额">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="消费品项名称">
                </el-table-column>
                <el-table-column
                        prop="money"
                        label="消耗金额">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="消耗品项名称">
                </el-table-column>
            </el-table>
        </el-dialog>
        <!--产品 套盒 项目 大项目 业绩详情-->
        <el-dialog
                title="产品业绩详情"
                :visible.sync="pro_dio"
                center>
            <el-table border
                      :data="detail_data"
                      style="width: 100%">
                <el-table-column
                        prop="name"
                        label="品项名称"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="v_name"
                        label="客户">
                </el-table-column>
                <el-table-column
                        prop="number"
                        label="数量">
                </el-table-column>
                <el-table-column
                        prop="money"
                        label="消费金额">
                </el-table-column>
            </el-table>
        </el-dialog>
    </template>
</div>

</body>
</html>
