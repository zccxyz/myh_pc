<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美约会-会员管理</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/customer.css">
</head>
<body>

<div id="app" class="customer">
    <p class="cus_title">
        会员管理
    </p>
    <template>
        <div class="cus_center">
            <el-input class="cus_seatch" style="float: left"
                      placeholder="请输入内容"
                      prefix-icon="el-icon-search"
                      v-model="input">
            </el-input>
            <!--<el-button @click="import2" type="success" id="file" native-type="submit">导入会员表</el-button>-->
            <el-upload
                    style="float: left"
                    class="upload-demo"
                    :action="r"
                    multiple
                    :limit="1"
                    show-file-list="false"
                    :before-upload="beforeUpload2"
                    :on-success="ok"
                    :file-list="fileList">
                <el-button  type="primary">导入会员表</el-button>
                <!--<div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>-->
            </el-upload>

            <el-button type="success">导出Excel表</el-button>
            <el-button type="success">会员表模板下载</el-button>
            <el-button type="success" class="fr" @click="deleteDialogVisible = true">批量删除</el-button>
            <el-button type="success" class="fr" @click="addDialogVisible = true">新增会员</el-button>
        </div>
        <el-table border
                  ref="multipleTable"
                  :data="list"
                  tooltip-effect="dark"
                  style="width: 100%"
                  @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="会员名"
                    width="120"
                    prop="name">
            </el-table-column>
            <el-table-column
                    prop="num"
                    label="会员编号"
                    width="120">
            </el-table-column>
            <el-table-column  width="240"
                    prop="tel"
                    label="会员电话">
            </el-table-column>
            <el-table-column
                    label="操作"
                    show-overflow-tooltip>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="storeDialogVisible=true" class="green do_but">到店
                    </el-button>
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)" class="purple do_but"><a href="buy.html" target="iframe" class="white">消费</a>
                    </el-button>
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)" class="red_box do_but"><a href="consume.html" target="iframe" class="white">消耗</a>
                    </el-button>
                    <el-button
                            size="mini"
                              @click="leaveDialogVisible=true" class="blue do_but">离店
                    </el-button>
                    <el-button
                            size="mini">查看
                    </el-button>
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">编辑
                    </el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <!--<el-pagination
                background
                layout="prev, pager, next"
                :total="1000">
        </el-pagination>-->
        <el-dialog
          title="新增会员"
          :visible.sync="addDialogVisible"
          width="400px"
          center>
          <ul class="goods_edit">
              <li>
                <span class="list_left">会员名</span>
                <span class="list_right">
                    <el-input v-model="input" placeholder="请输入会员名"></el-input>
                </span>
              </li>
              <li>
                <span class="list_left">年龄</span>
                <span class="list_right">
                    <el-input v-model="input" placeholder="请输入年龄"></el-input>
                </span>
              </li>
              <li>
                <span class="list_left">手机号</span>
                <span class="list_right">
                    <el-input v-model="input" placeholder="请输入手机号"></el-input>
                </span>
              </li>
              <li>
                <span class="list_left">性别</span>
                <span class="list_right">
                    <el-radio v-model="radio" label="1">女</el-radio>
                    <el-radio v-model="radio" label="2">男</el-radio>
                </span>
            </li>
            <li>
                <span class="list_left">生日类别</span>
                <span class="list_right">
                    <el-radio v-model="radio" label="1">阴历</el-radio>
                    <el-radio v-model="radio" label="2">阳历</el-radio>
                </span>
            </li>
             <li>
                <span class="list_left">生日</span>
                <span class="list_right">
                    <el-date-picker
                      v-model="birthday"
                      type="date"
                      placeholder="选择生日">
                    </el-date-picker>
                </span>
           </li>
               <li>
                <span class="list_left">顾问</span>
                <span class="list_right">
                    <el-select v-model="value" placeholder="请选择">
                        <el-option
                          v-for="item in options"
                          :key="item.value"
                          :label="item.label"
                          :value="item.value">
                        </el-option>
                    </el-select>
                </span>
            </li>
          </ul>
          <span slot="footer" class="dialog-footer">
            <el-button @click="addDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="addDialogVisible = false">确 定</el-button>
          </span>
        </el-dialog>

        <!-- 删除弹窗 -->
        <el-dialog
          title="删除会员"
          :visible.sync="deleteDialogVisible"
          width="400px"
          center>
          <span>确认删除所选的客户</span>
          <span slot="footer" class="dialog-footer">
            <el-button @click="deleteDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="deleteDialogVisible = false">确 定</el-button>
          </span>
        </el-dialog>
         <!-- 到店弹窗 -->
        <el-dialog
          title="房间号"
          :visible.sync="storeDialogVisible"
          width="400px"
          center>
          <div>
              <p class="p_text">请输入房间号</p>
              <el-input v-model="input" placeholder="请输入商品名称"></el-input>
          </div>
          <span slot="footer" class="dialog-footer">
            <el-button @click="storeDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="storeDialogVisible = false">确 定</el-button>
          </span>
        </el-dialog>
        <!-- 离店弹窗 -->
        <el-dialog
          title="离店号"
          :visible.sync="leaveDialogVisible"
          width="400px"
          center>
          <div>
              <p class="p_text">确认现在离店</p>
          </div>
          <span slot="footer" class="dialog-footer">
            <el-button @click="leaveDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="leaveDialogVisible = false">确 定</el-button>
          </span>
        </el-dialog>
        
    </template>

</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            input: '',
            radio:'',
            addDialogVisible:false,
            deleteDialogVisible:false,
            storeDialogVisible:false,
            leaveDialogVisible:false,
            birthday:'',
            name:'',
            options: [{
              value: '选项1',
              label: '张三'
            }, {
              value: '选项2',
              label: '丽萨'
            }],
            value:'',
            tableData3: [{
                name: '张三',
                number: '7000123',
                tel: '15212645632'
            }, {
                name: '丽萨',
                number: '7000125',
                tel: '15212645632'
            }],
            multipleSelection: [],

            total: 0,
            list: [],
            fileList: [],
            r: '',
        },
        methods: {
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            handleExceed(files, fileList) {
                console.log(files, fileList)
            },
            beforeUpload2(f) {
                let ext = f.name.toString().split('.')
                if(ext[1] != 'xlsx') {
                    error('请上传xlsx文件')
                    return false
                }
            },
            ok() {
                success('上传成功')
                this.fileList = []
                this.getMember()
            },
            getMember() {
                $.get(url(methods.get_member_list), v => {
                    let rs = verify(v)
                    if (rs != false) {
                        this.total = rs.page_count
                        this.list = rs.all_member
                    }
                })
            },
            import2() {
                let data = document.getElementById("file").files[0];
            }
        },
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this
                this.getMember()
                this.r = url(methods.upload)
                loginState();
            })
        }
    })
</script>
