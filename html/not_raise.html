<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未提成业绩</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/vip_information.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>

<div id="app" class="customer">
    <template>
        <p class="cus_title">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item :to="{ path: '/' }">业绩核对</el-breadcrumb-item>
                <el-breadcrumb-item>未提成业绩</el-breadcrumb-item>
            </el-breadcrumb>
        </p>
        <div class="cus_center">
            <el-date-picker class="cus_seatch"
                            v-model="t"
                            value-format="yyyy-MM-dd"
                            type="date"
                            placeholder="选择日期查询">
            </el-date-picker>
            <el-button type="success" class="fr" @click="back">本月总业绩</el-button>
        </div>
        <div class="basic_inf">
            <el-table
                    :data="list"
                    style="width: 100%" fit="true">
                <el-table-column
                        prop="sn"
                        label="订单编号" width="175">
                </el-table-column>
                <el-table-column
                        prop="create_time"
                        label="订单时间" width="190">
                </el-table-column>
                <el-table-column
                        prop="store_name"
                        label="店铺名称">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="会员">
                </el-table-column>
                <el-table-column
                        prop="type"
                        label="品项"
                        :formatter="formatter">
                </el-table-column>
                <el-table-column
                        prop="price"
                        label="金额">
                </el-table-column>
                <el-table-column
                        prop="status"
                        label="状态"
                        :formatter="formatter2">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="350"
                        fixed="right" align="left"
                        show-overflow-tooltip>
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                @click="look(scope.row)" type="success">订单详情
                        </el-button>
                        <el-button
                                   size="mini"
                                   @click="go_raise(scope.row.id)" type="primary">补提
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <!-- 订单详情 -->
        <el-dialog
                title="订单详情"
                :visible.sync="order_detail"
                center :before-close="close">
            <el-table border
                      :data="now"
                      style="width: 100%">
                <el-table-column
                        prop="name"
                        label="名称">
                </el-table-column>
                <el-table-column
                        prop="sum"
                        label="数量">
                </el-table-column>
                <el-table-column
                        prop="price"
                        label="价格">
                </el-table-column>
            </el-table>
        </el-dialog>
    </template>

</div>

</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            order_detail:false,
            t: '',
            type: 1,
            list:[],
            now:''
        },
        methods: {
            getData(type = 1) {
                console.log(this.t)
                $.get(url(methods.not_raise_operation), {time: this.t}, v=>{
                    this.list = v.res.list;
                })
            },
            formatter(r) {
                return classify(r.type)
            },
            formatter2(r) {
                if (r.status == 0) {
                    return '未付款'
                } else if (r.status == 1) {
                    return '未付清'
                } else if (r.status == 2) {
                    return '已付清'
                } else if (r.status == 3) {
                    return '已取消'
                } else if (r.status == 4) {
                    return '已退款'
                }
            },
            go_raise(id) {
                    localStorage.setItem('cost', 1)
                    localStorage.setItem('type', 1)
                    localStorage.setItem('orderId', id)
                    location.href='./commission.html'

            },
            look(v) {
                $.post(url(methods.getOrderDetail), {oid: v.id}, v=>{
                    this.now = v.res
                    this.order_detail = true
                })
                /*for (let x of this.details) {
                    if (x.order_id == v.id) {
                        this.now.push(x)
                    }
                }
                this.order_detail = true*/
            },
            back() {
                history.back()
            },
            close() {
                this.order_detail = false
                this.now = []
            },
        },
        watch: {
            t(v){
                this.t = v
                console.log(this.t)
                this.getData()
            }
        },
        mounted() {
            this.$nextTick(e=>{
                //初始化
                that = this;
                loginState()
                this.getData()
            })
        }
    })
</script>
