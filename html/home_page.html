<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            user: '',
            change_dio:false,
            yuan: '',
            xin: '',
            con_xin: '',
            pass_sta:false,
            password:'',
            print_dio:false,
            print_data:{
                print_title: '',
                sn: '',
                key: ''
            }
        },
        methods: {
            logout() {
                this.$confirm('是否退出?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.post(url(methods.logout), v => {
                        localStorage.removeItem('user')
                        setTimeout(() => location.href = '../login.html', 100)
                    })
                }).catch(e => {

                })
            },
            get_pass(){
                if(this.yuan==''){
                    error('请输入原始密码')
                }else if(this.yuan!=''&&this.password==this.yuan){}else{
                    $.post(url(methods.check),{orig: this.yuan},v=>{
                        if(v.code==-1){
                            error('原始密码错误')
                        }else if(v.code==1){
                            this.password=this.yuan;
                        }
                    })
                }
            },
            modify_pass(){
                if(this.yuan==''){
                    error('请输入原始密码')
                }else if(this.yuan!=this.password){
                    error('原始密码错误')
                }else if(this.xin==''){
                    error('请输入新密码')
                }else if(this.con_xin==''){
                    error('请再次输入新密码')
                }else if(this.xin!=this.con_xin){
                    error('两次密码输入不一致，请重新输入')
                }else{
                    $.post(url(methods.ModifyPassword), {orig: this.yuan,
                        password: this.xin,
                        confirm: this.xin
                    },v=>{
                        if(v.code==1){
                            success("密码修改成功")
                            this.change_dio=false;
                        }else{
                            error(v.Msg)
                        }
                    })
                }
            },
            get_warning() {
                $.get(url(methods.get_warn), (r) => {
                    this.warning_total = r.res.warning_count;
                });
            },
            get_print(){
                $.get(url(methods.printset), (r) => {
                    this.print_data = r.res;
                });
            },
            close(){
                this.print_dio=false;
                print_data={
                    print_title: '',
                    sn: '',
                    key: ''
                }
            },
            edit(){
                if (this.print_data.print_title == "") {
                    error('请填写打印标题');
                } else if (this.print_data.sn == "") {
                    error('请填写打印机编号');
                } else if (this.print_data.key == "") {
                    error('请填写打印机密钥');
                }else{
                    $.post(url(methods.printset),{data:this.print_data}, (r) => {
                        if(r.code==1){
                            success(r.Msg)
                            this.print_dio=false;
                        }else{
                            error('设置失败')
                        }
                    });
                }
            }
        },
        mounted() {
            this.$nextTick(e => {
                if (!isPC()) {
                    window.location.href = 'https://myh.myhkj.cn';
                }
                //初始化
                that = this;
                this.user = JSON.parse(localStorage.getItem('user'))
                loginState()
            })
        }
    })
</script>
