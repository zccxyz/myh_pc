<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>美约会-首页</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/home_page.css">
</head>
<body>
<div id="app" class="screen_page">
    <template>
        <el-container class="screen_page">
            <el-header class="blue_back" style="height:88px">
                <img src="../images/home_logo.png" class="home_logo">美约会店务管理系统
                <p class="fr">
                    乌苏神泥杨家坪店<i class="el-icon-caret-bottom"></i>&#12288;
                    <i class="el-icon-setting"></i>设置<i class="el-icon-caret-bottom"></i>&#12288;
                    <img src="../images/home_exit.png" class="home_exit">
                </p>
            </el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu :default-openeds="['2']" unique-opened="true">
                        <el-menu-item index="1">
                            <a href="home.html" target="iframe">
                                <img src="../images/home.png" class="home_icon">
                                <span slot="title">工作台首页</span></a>
                        </el-menu-item>
                        <el-submenu index="2">
                            <template slot="title"><img src="../images/home_down.png" class="home_new">信息管理</template>
                            <a href="customer.html" target="iframe">
                                <el-menu-item index="2-1"><img src="../images/home_cus.png" class="home_icon">会员管理
                                </el-menu-item>
                            </a>
                            <el-menu-item index="2-2"><img src="../images/home_goods.png" class="home_icon">商品管理
                            </el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-aside>
                <el-main>
                    <iframe src="home.html" name="iframe"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </template>
</div>
</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/func.js"></script>
<script src="../js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {},
        methods: {},
        mounted() {
            this.$nextTick(e => {
                //初始化
                that = this;
            })
        }
    })
</script>
