<!DOCTYPE html>
<html>
<head>
    <title>美约会-登录</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div id="login" class="login_apge">
    <div class="login_div">
        <img src="images/login_logo.png" class="login_logo">
        <p>美约会电务管理系统</p>
        <div class="login_form">
            <template>
                <el-tabs v-model="type" @tab-click="handleClick">
                    <el-tab-pane label="主店登录" name="1">
                        <el-form ref="form" :model="form" label-width="80px">
                            <el-form-item label="账号：">
                                <el-input v-model="form.name" placeholder="请输入账号"></el-input>
                            </el-form-item>
                            <el-form-item label="密码：">
                                <el-input v-model="form.name" placeholder="请输入密码"></el-input>
                            </el-form-item>
                            <div class="forget_d">
                                <el-checkbox v-model="checked" class="fl">记住密码</el-checkbox>
                                <el-button type="text" class="fr" @click="centerDialogVisible = true">忘记密码？</el-button>
                            </div>
                            <button @click="onSubmit" class="blue submit_kq">登录</button>
                        </el-form>
                    </el-tab-pane>
                    <el-tab-pane label="店员登录" name="2">
                        <el-form ref="form" :model="form" label-width="80px">
                            <el-form-item label="账号：">
                                <el-input v-model="form.name" placeholder="请输入账号"></el-input>
                            </el-form-item>
                            <el-form-item label="密码：">
                                <el-input v-model="form.name" placeholder="请输入密码"></el-input>
                            </el-form-item>
                            <div class="forget_d">
                                <el-checkbox v-model="checked" class="fl">记住密码</el-checkbox>
                                <el-button type="text" class="fr" @click="centerDialogVisible = true">忘记密码？</el-button>
                            </div>
                            <button @click="onSubmit" class="blue submit_kq">登录</button>
                        </el-form>
                    </el-tab-pane>
                </el-tabs>
            </template>
        </div>
    </div>
    <template>
        <el-dialog
                title="找回密码"
                :visible.sync="centerDialogVisible"
                width="400px"
                center>
            <div>
                <el-form ref="form" :model="form" label-width="80px">
                    <el-form-item label="手机号：">
                        <el-input v-model="form.name" placeholder="请输入手机号码"></el-input>
                    </el-form-item>
                    <el-form-item label="验证码：">
                        <el-input v-model="form.name" placeholder="请输入验证码" disabled class="conf_i"></el-input>
                        <el-button type="info" round class="fr">获取验证码</el-button>
                    </el-form-item>
                    <el-form-item label="新密码：">
                        <el-input v-model="form.name" placeholder="请输入新密码"></el-input>
                    </el-form-item>
                </el-form>
            </div>
            <span slot="footer" class="dialog-footer">
					    <el-button @click="centerDialogVisible = false">取 消</el-button>
					    <el-button type="primary" @click="centerDialogVisible = false">确 定</el-button>
					  </span>
        </el-dialog>
    </template>
</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/func.js"></script>
<script src="js/index.js"></script>
<script>
    new Vue({
        el: '#login',
        data: {
            type: '1',
            checked: true,
            centerDialogVisible: false,
            form: {
                name: '',
                password: ''
            }
        },
        methods: {
            onSubmit() {
                $.post()
            },
        },
    })
</script>
</html>
